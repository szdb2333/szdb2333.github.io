<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sewersld 的个人测试主页</title>
    
    <style>
        /* 基础重置和页面布局 */
        body {
            font-family: "Microsoft YaHei", "微软雅黑", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7; /* 轻柔背景色 */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* 确保占据整个视口高度 */
        }

        /* 主内容容器 */
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        /* 文本内容样式 */
        .greeting {
            font-size: 2.5em;
            color: #3498db; /* 突出颜色 */
            margin-bottom: 10px;
            font-weight: 600;
        }

        .name {
            font-size: 1.5em;
            color: #2c3e50;
            margin-top: 0;
            margin-bottom: 25px;
        }

        .status {
            font-size: 1.1em;
            color: #7f8c8d;
            border-top: 1px solid #eee;
            padding-top: 25px;
            line-height: 1.6;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            .greeting {
                font-size: 2em;
            }
            .name {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="greeting">喵呜</p>

        <p class="name">我是 sewersld。</p>
        
        <p class="status">很高兴你来到这里, 我还在测试网站。</p>

        </div>
</body>
</html>
